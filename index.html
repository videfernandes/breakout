<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Breakout!</title>
</head>

<body>
  <h1>Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Regras</button>
  <div id="rules" class="rules">
    <h2>Como Jogar:</h2>
    <p>
      Use as setas do teclado para mover a barra para a direita e para a esquerda,
      esses comandos empurram a bola para que ela quebre os tijolos.
    </p>
    <p>Se você deixar a bola passar, seu score vai zerar e os tijolos vão resetar.</p>
    <button id="close-btn" class="btn">Sair</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>

</html>
